<!-- registration/signup.html -->

{% extends "base.html" %}

{% block content %}
    <h2>Sign up   {% url 'website:signup' %}</h2>
  <form method="post" action="{% url 'website:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
{% endblock %}

{% comment %}     <div id="map" style="height: 400px;"></div>
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <button type="submit">Sign up</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inizializza la mappa
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Aggiungi un marcatore cliccabile sulla mappa
    var marker = L.marker([0, 0], { draggable: true }).addTo(map);

    // Aggiorna i campi latitudine e longitudine quando il marcatore viene spostato
    marker.on('dragend', function (event) {
      var marker = event.target;
      var position = marker.getLatLng();
      document.getElementById('latitude').value = position.lat;
      document.getElementById('longitude').value = position.lng;
    });
  </script> {% endcomment %}
